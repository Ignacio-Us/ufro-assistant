<!DOCTYPE html>
<html>

<head>
    <title>UFRO Assistant - Chat RAG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>UFRO Assistant</h1>
    <form method="post">
        <label>Pregunta:</label><br>
        <textarea name="query" rows="3" cols="60">{{ query }}</textarea><br><br>

        <label>Modo:</label>
        <select name="mode">
            <option value="rag">RAG (con documentos)</option>
            <option value="direct">Directo al modelo</option>
        </select><br><br>

        <label>Proveedor:</label>
        <select name="provider">
            <option value="chatgpt">ChatGPT</option>
            <option value="deepseek">DeepSeek</option>
        </select><br><br>

        <button type="submit">Consultar</button>
    </form>

    {% if answer %}
    <h2>Respuesta:</h2>
    <p>{{ answer }}</p>
    {% if docs %}
    <h3>Documentos usados:</h3>
    <ul>
        {% for d in docs %}
        <li><b>{{ d.title }} (p√°g. {{ d.page }})</b>: {{ d.text[:200] }}...</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>

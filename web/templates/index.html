<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>UFRO Assistant - RAG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container py-5">
        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold" style="color: #241178;">UFRO Assistant (RAG)</h1>
            <p class="text-muted">Consulta documentos con recuperación aumentada por generación</p>
        </div>

        <!-- Respuesta -->
        {% if answer %}
        <div class="card shadow-sm my-4 border-success">
            <div class="card-header bg-success text-white fw-bold">
                Respuesta
            </div>
            <div class="card-body">
                <p class="mb-0">{{ answer }}</p>
            </div>
        </div>
        {% endif %}

        <!-- Formulario -->
        <div class="card shadow-sm bg-black">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="query" class="form-label fw-semibold text-white">Pregunta</label>
                        <textarea class="form-control" id="query" name="query" rows="4"
                            placeholder="Escribe tu consulta aquí..." required>{{ query }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="provider" class="form-label fw-semibold text-white">Modelo</label>
                            <select class="form-select" id="provider" name="provider">
                                {% for p in providers %}
                                <option value="{{ p }}" {% if p==provider_name %}selected{% endif %}>{{ p }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="k" class="form-label fw-semibold text-white">Precisión (k)</label>
                            <input type="number" class="form-control" id="k" name="k" value="{{ k }}" min="1" max="20">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Consultar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
